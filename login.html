<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: consolas;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #131417;
            background-image: linear-gradient(315deg, #131417 0%, #1e1f26 74%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 40px 0;
        }

        .box {
            position: relative;
            display: flex;
            width: 320px;
            height: 400px;
            justify-content: center;
            align-items: center;
            margin: 40px 30px;
            transition: 0.5s;
        }

        .content {
            position: relative;
            left: 0;
            padding: 20px 40px;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
            transition: 0.5s;
        }

        .content h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.1em;
            margin-bottom: 10px;
            line-height: 1.4em;
        }

        .content a {
            display: inline-block;
            font-size: 1.1em;
            color: #111;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 5px;
            transition: 0.6s;
        }

        .box:hover .content {
            left: -25px;
            padding: 60px 40px;
        }

        .content a:hover {
            background: #222;
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 15px #222;
        }

        .box::before {
            content: "";
            position: absolute;
            background: #fff;
            top: 0;
            left: 50px;
            width: 50%;
            height: 100%;
            text-decoration: none;
            border-radius: 8px;
            transform: skewX(15deg);
            transition: 0.5s;
        }

        .box::after {
            content: "";
            position: absolute;
            background: #fff;
            top: 0;
            left: 50px;
            width: 50%;
            height: 100%;
            border-radius: 8px;
            transform: skewX(15deg);
            filter: blur(30px);
            transition: 0.5s;
        }

        .box:hover::before,
        .box:hover::after {
            transform: skewX(0deg);
            left: 20px;
            width: calc(100% - 90px);
        }

        .box:nth-child(1)::before,
        .box:nth-child(1)::after {
            background: linear-gradient(315deg, #03a9f4, #ff0058);
        }

        .box span {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            pointer-events: none;
        }

        .box span::before {
            content: "";
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            opacity: 0;
            transition: 0.3s;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            animation: animate 2s ease-in-out infinite;
        }

        .box:hover span::before {
            opacity: 1;
            top: -50px;
            left: 50px;
            width: 100px;
            height: 100px;
        }

        .box span::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: 0.5s;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            animation: animate 2s ease-in-out infinite;
            animation-delay: -1s;
        }

        .box:hover span::after {
            bottom: -50px;
            right: 50px;
            width: 100px;
            height: 100px;
            opacity: 1;
        }

        input {
            border-radius: 8px;
            padding: 10px 8px 8px 8px;
            width: 240px;
            color: white;
            background-color: #252525;
            margin: 0px, 0px, 5px, 0px;
            border: none;
        }

        @keyframes animate {

            0%,
            100% {
                transform: translateY(10px);
            }

            50% {
                transform: translate(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <span></span>
        <div class="content">
            <h2>Login</h2>
            <p>风景站、报纸站、导航站什么都有，当然，这必须是登录之后的事，请在下方输入框键入邀请码，随后开始你的旅程:</p>
            <input type="password" placeholder="您的邀请码...">
            <a href="#">Login-登录</a>
        </div>
    </div>
</body>
<script>
    document.querySelector('a').addEventListener('click', function (event) {
        event.preventDefault(); // 阻止默认跳转行为

        var passwordInput = document.querySelector('input[type="password"]');
        var password = "20120831rtdfuy"; // 正确的密码

        if (passwordInput.value === password) {
            window.location.href = "../SixTwo/html-manager/logged.html"; // 跳转到指定网站
        } else {
            alert("邀请码错误，请重新输入"); // 提示密码错误
        }
    });
</script>

</html>
